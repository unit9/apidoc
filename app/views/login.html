<div class="loginPanel">
    <table>
        <tr>
            <th>e-mail:</th><th><input ng-keydown="keydown($event)" ng-model="loginValue" class="login"></th>
        </tr>
        <tr>
            <th>Password:</th><th><input type="password" ng-keydown="keydown($event)" ng-model="passwordValue" class="password"></th>
        </tr>
    </table>
    <div ng-click="login()" class="submitButton btn btn-default">Go!</div>
</div>
